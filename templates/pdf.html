<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Annuaire</title>
</head>
<body>
    <h2>Répertoire:</h2>
    <table border="1" width="100%" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Service</th>
                <th>Division</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr style="text-align: center;">
                <td>{{ result.matricule }}</td>
                <td>{{ result.nom }}</td>
                <td>{{ result.tel }}</td>
                <td>{{ result.service.nom }}</td>
                <td>{{ result.service.division.nom }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
